name: Publish Package to GitHub NPM Registry

on: 
  release:
    types: published
    
jobs:
    npm-package:
      runs-on: ubuntu-latest
      steps:
        - name: Checkout Repository
          uses: actions/checkout@4
        - name: Setup NodeJS
          uses: actions/setup-node@v4
          with:
            version: 20.x
            registry-url: "https://npm.pkg.github.com"
        - name: Install Dependencies
          run: npm install
